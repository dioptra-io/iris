name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.PAT_ACCESS }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Start ClickHouse
        run: docker run -d -p 8123:8213 -p 9000:9000 yandex/clickhouse-server
      - name: Install clickhouse-client and zstd
        run: |
          sudo apt install --yes apt-transport-https ca-certificates dirmngr
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv E0C56BD4
          echo "deb https://repo.clickhouse.tech/deb/stable/ main/" | sudo tee \
              /etc/apt/sources.list.d/clickhouse.list
          sudo apt update
          sudo apt install --yes clickhouse-client zstd
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Tests
        run: poetry run pytest --cov-report xml tests
      - name: Upload coverage
        run: bash <(curl -s https://codecov.io/bash)
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
