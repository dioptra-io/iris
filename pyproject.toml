[tool.poetry]
name = "iris"
version = "0.22.1"
description = "Resilient Internet-scale measurement system."
license = "MIT"
authors = [
    "Matthieu Gouel <matthieu.gouel@lip6.fr>",
    "Maxime Mouchet <maxime.mouchet@lip6.fr>"
]
readme = "README.md"
homepage = "https://github.com/dioptra-io/iris"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Topic :: Internet",
]

[tool.poetry.dependencies]
python = "^3.8"
aioboto3 = "^9.2.0"
aiofiles = "^0.8.0"
aioredis = "^2.0.0"
asgiref = "^3.2.7"
asyncpg = "^0.25.0"
async-timeout = "^4.0.1"
diamond-miner = "^0.5.4"
dramatiq = {extras = ["redis", "watch"], version = "^1.12.1"}
email-validator = "^1.1.3"
fastapi = "^0.71.0"
fastapi-users = {extras = ["sqlalchemy2", "oauth"], version = "^9.2.1"}
httpx = "^0.21.3"
gunicorn = "^20.1.0"
psycopg2 = "^2.9.3"
pycaracal = "^0.6.2"
pydantic = "^1.8.2"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
python-multipart = "^0.0.5"
pytricia = "^1.0.2"
SQLAlchemy-Utils = "^0.37.8"
sqlmodel = "^0.0.6"
starlette_exporter = "^0.11.0"
tenacity = "^8.0.1"
uvicorn = "^0.16.0"
zstandard = "^0.16.0"

[tool.poetry.dev-dependencies]
alembic = "^1.7.5"
black = "^21.11b1"
boto3-stubs = "^1.20.31"
bumpversion = "^0.6.0"
coverage = "^6.2"
flake8 = "^4.0.1"
isort = "^5.10.1"
mypy = "^0.931"
pre-commit = "^2.16.0"
pytest = "^6.2.5"
pytest-asyncio = "^0.16.0"
pytest-cov = "^3.0.0"
pytest-clarity = "^1.0.1"
types-aiofiles = "^0.8.2"

[tool.pytest.ini_options]
addopts = "--capture=no --doctest-modules --ignore=alembic --ignore=iris_data --strict-markers --verbosity=2"
filterwarnings = [
    "ignore::DeprecationWarning:aioboto3.*:",
    "ignore::DeprecationWarning:aiofiles.*:",
    "ignore::DeprecationWarning:aiohttp.*:",
    "ignore::DeprecationWarning:urllib3.*:",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
